<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Frame Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .container {
            width: 100%;
            max-width: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .editor-scroll-container {
            width: 100%;
            max-height: 80vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        .editor-container {
            position: relative;
            width: 1080px;
            height: 1920px;
            max-width: 100%;
        }
        
        #photo-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #user-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        #frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Frame itself doesn't intercept touches */
        }
        
        /* Interactive areas - modify these coordinates to match your frame's non-white areas */
        .scroll-area {
            position: absolute;
            background-color: rgba(0,0,0,0.01); /* Nearly transparent */
            z-index: 3;
            pointer-events: auto;
        }
        
        /* Example scroll areas - adjust these to match your frame */
        .top-scroll {
            top: 0;
            left: 0;
            width: 100%;
            height: 20%;
        }
        
        .bottom-scroll {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
        }
        
        .left-scroll {
            top: 20%;
            left: 0;
            width: 20%;
            height: 60%;
        }
        
        .right-scroll {
            top: 20%;
            right: 0;
            width: 20%;
            height: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Frame Editor</h1>
        
        <div class="editor-scroll-container" id="scroll-container">
            <div class="editor-container">
                <div id="photo-container">
                    <img id="user-photo" src="default-user.png" alt="User Photo">
                </div>
                <img id="frame" src="frame.png" alt="Frame">
                
                <!-- Scrollable areas (adjust to match your frame's non-white areas) -->
                <div class="scroll-area top-scroll"></div>
                <div class="scroll-area bottom-scroll"></div>
                <div class="scroll-area left-scroll"></div>
                <div class="scroll-area right-scroll"></div>
            </div>
        </div>
        
        <div class="controls">
            <input type="file" id="photo-upload" accept="image/*" style="display: none;">
            <button class="btn" id="upload-btn">Upload Photo</button>
            <button class="btn" id="download-btn">Download Image</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoUpload = document.getElementById('photo-upload');
            const uploadBtn = document.getElementById('upload-btn');
            const downloadBtn = document.getElementById('download-btn');
            const userPhoto = document.getElementById('user-photo');
            const photoContainer = document.getElementById('photo-container');
            const scrollContainer = document.getElementById('scroll-container');
            
            let currentScale = 1;
            let currentX = 0;
            let currentY = 0;
            let initialDistance = null;
            let initialScale = 1;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let startTouches = [];
            
            // Upload photo
            uploadBtn.addEventListener('click', function() {
                photoUpload.click();
            });
            
            photoUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        userPhoto.src = event.target.result;
                        resetPhotoPosition();
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Download image
            downloadBtn.addEventListener('click', downloadImage);
            
            // Touch events for photo manipulation
            photoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            photoContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            photoContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
            
            function resetPhotoPosition() {
                currentScale = 1;
                currentX = 0;
                currentY = 0;
                applyTransform();
            }
            
            function handleTouchStart(e) {
                if (e.touches.length === 1) {
                    // Single touch - prepare for drag
                    isDragging = true;
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    // Two touches - prepare for pinch zoom
                    isDragging = false;
                    startTouches = [
                        { x: e.touches[0].clientX, y: e.touches[0].clientY },
                        { x: e.touches[1].clientX, y: e.touches[1].clientY }
                    ];
                    initialDistance = getDistance(startTouches[0], startTouches[1]);
                    initialScale = currentScale;
                    e.preventDefault();
                }
            }
            
            function handleTouchMove(e) {
                if (isDragging && e.touches.length === 1) {
                    // Single finger drag
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                    
                    // Limit movement based on scale
                    const maxOffsetX = (userPhoto.width * currentScale - photoContainer.offsetWidth) / 2;
                    const maxOffsetY = (userPhoto.height * currentScale - photoContainer.offsetHeight) / 2;
                    
                    currentX = Math.max(-maxOffsetX, Math.min(maxOffsetX, currentX));
                    currentY = Math.max(-maxOffsetY, Math.min(maxOffsetY, currentY));
                    
                    applyTransform();
                    e.preventDefault();
                } else if (!isDragging && e.touches.length === 2) {
                    // Two finger pinch zoom
                    const currentTouches = [
                        { x: e.touches[0].clientX, y: e.touches[0].clientY },
                        { x: e.touches[1].clientX, y: e.touches[1].clientY }
                    ];
                    const currentDistance = getDistance(currentTouches[0], currentTouches[1]);
                    
                    if (initialDistance !== null) {
                        currentScale = initialScale * (currentDistance / initialDistance);
                        currentScale = Math.max(0.5, Math.min(3, currentScale));
                        applyTransform();
                    }
                    e.preventDefault();
                }
            }
            
            function handleTouchEnd(e) {
                isDragging = false;
                initialDistance = null;
            }
            
            function getDistance(touch1, touch2) {
                return Math.sqrt(
                    Math.pow(touch2.x - touch1.x, 2) + 
                    Math.pow(touch2.y - touch1.y, 2)
                );
            }
            
            function applyTransform() {
                userPhoto.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
            }
            
            function downloadImage() {
                // Implementation remains the same as previous versions
                // ... (omitted for brevity)
            }
        });
    </script>
</body>
</html>
