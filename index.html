<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Photo Frame Editor</h1>
        
        <div class="row">
            <!-- Left Panel - Controls -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Photo</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" id="photoUpload" accept="image/*" class="form-control mb-3">
                        <button id="cropBtn" class="btn btn-primary w-100" disabled>Crop Photo</button>
                        <button id="downloadBtn" class="btn btn-success w-100 mt-3" disabled>Download</button>
                        
                        <hr>
                        
                        <h5>Select Frame</h5>
                        <div class="frame-options">
                            <div class="frame-option active" data-frame="frames/frame1.png">
                                <img src="frames/frame1.png" alt="Frame 1">
                            </div>
                            <div class="frame-option" data-frame="frames/frame2.png">
                                <img src="frames/frame2.png" alt="Frame 2">
                            </div>
                            <div class="frame-option" data-frame="frames/frame3.png">
                                <img src="frames/frame3.png" alt="Frame 3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - Preview -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Preview</h5>
                    </div>
                    <div class="card-body">
                        <div class="frame-container">
                            <img id="selectedFrame" src="frames/frame1.png" class="frame-image">
                            <div class="photo-container">
                                <img id="uploadedPhoto" src="images/default-user.png" class="photo-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
