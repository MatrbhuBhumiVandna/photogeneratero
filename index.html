<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Status Frame Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-2">
        <h4 class="text-center mb-3">Status Frame Maker</h4>
        
        <div class="row">
            <!-- Preview Area (Top on mobile) -->
            <div class="col-12 mb-3">
                <div class="frame-preview-container">
                    <div class="photo-background">
                        <img id="userPhoto" src="assets/default-user.png" class="user-photo">
                    </div>
                    <img id="selectedFrame" src="frames/frame1.png" class="frame-overlay">
                </div>
            </div>
            
            <!-- Controls (Bottom on mobile) -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-2">
                        <input type="file" id="photoUpload" accept="image/*" class="form-control mb-2">
                        
                        <div class="frame-options mb-2">
                            <div class="frame-option active" data-frame="frames/frame1.png">
                                <img src="frames/frame1.png" alt="Frame 1">
                            </div>
                            <div class="frame-option" data-frame="frames/frame2.png">
                                <img src="frames/frame2.png" alt="Frame 2">
                            </div>
                            <div class="frame-option" data-frame="frames/frame3.png">
                                <img src="frames/frame3.png" alt="Frame 3">
                            </div>
                        </div>
                        
                        <button id="downloadBtn" class="btn btn-success w-100">
                            Download Status
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
