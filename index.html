<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Frame Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .container {
            width: 100%;
            max-width: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .editor-scroll-container {
            width: 100%;
            max-height: 80vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .editor-container {
            position: relative;
            width: 80%; /* 20% smaller */
            height: 0;
            padding-bottom: 142.22%; /* 16:9 aspect ratio for 80% width */
        }
        
        .editor-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #photo-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        #user-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            user-select: none;
            -webkit-user-select: none;
            transform-origin: center center;
        }
        
        #frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Frame Editor</h1>
        
        <div class="editor-scroll-container">
            <div class="editor-container">
                <div class="editor-content">
                    <div id="photo-container">
                        <img id="user-photo" src="default-user.png" alt="User Photo">
                    </div>
                    <img id="frame" src="frame.png" alt="Frame">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <input type="file" id="photo-upload" accept="image/*" style="display: none;">
            <button class="btn" id="upload-btn">Upload Photo</button>
            <button class="btn" id="download-btn">Download Image</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoUpload = document.getElementById('photo-upload');
            const uploadBtn = document.getElementById('upload-btn');
            const downloadBtn = document.getElementById('download-btn');
            const userPhoto = document.getElementById('user-photo');
            const photoContainer = document.getElementById('photo-container');
            
            let currentScale = 1;
            let currentX = 0;
            let currentY = 0;
            let currentRotation = 0;
            let initialDistance = null;
            let initialScale = 1;
            let initialAngle = 0;
            let initialX = 0;
            let initialY = 0;
            let isPinching = false;
            
            // Upload photo
            uploadBtn.addEventListener('click', function() {
                photoUpload.click();
            });
            
            photoUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        userPhoto.src = event.target.result;
                        resetPhotoPosition();
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Download image (outputs 1080x1920)
            downloadBtn.addEventListener('click', downloadImage);
            
            // Touch events
            photoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            photoContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            photoContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
            photoContainer.addEventListener('touchcancel', handleTouchEnd, { passive: true });
            
            function resetPhotoPosition() {
                currentScale = 1;
                currentX = 0;
                currentY = 0;
                currentRotation = 0;
                applyTransform();
            }
            
            function handleTouchStart(e) {
                if (e.touches.length === 2) {
                    isPinching = true;
                    initialDistance = getDistance(
                        { x: e.touches[0].clientX, y: e.touches[0].clientY },
                        { x: e.touches[1].clientX, y: e.touches[1].clientY }
                    );
                    initialScale = currentScale;
                    initialAngle = getAngle(
                        { x: e.touches[0].clientX, y: e.touches[0].clientY },
                        { x: e.touches[1].clientX, y: e.touches[1].clientY }
                    );
                    initialX = currentX;
                    initialY = currentY;
                    e.preventDefault();
                }
            }
            
            function handleTouchMove(e) {
                if (isPinching && e.touches.length === 2) {
                    // Calculate scale
                    const currentDistance = getDistance(
                        { x: e.touches[0].clientX, y: e.touches[0].clientY },
                        { x: e.touches[1].clientX, y: e.touches[1].clientY }
                    );
                    currentScale = initialScale * (currentDistance / initialDistance);
                    currentScale = Math.max(0.5, Math.min(3, currentScale));
                    
                    // Calculate rotation
                    const currentAngle = getAngle(
                        { x: e.touches[0].clientX, y: e.touches[0].clientY },
                        { x: e.touches[1].clientX, y: e.touches[1].clientY }
                    );
                    currentRotation = currentAngle - initialAngle;
                    
                    // Calculate movement (average of both touches)
                    const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // Get the initial center point (approximation)
                    const initialCenterX = centerX - (currentX - initialX);
                    const initialCenterY = centerY - (currentY - initialY);
                    
                    currentX = centerX - initialCenterX;
                    currentY = centerY - initialCenterY;
                    
                    applyTransform();
                    e.preventDefault();
                }
            }
            
            function handleTouchEnd(e) {
                if (e.touches.length < 2) {
                    isPinching = false;
                }
            }
            
            function getDistance(touch1, touch2) {
                return Math.sqrt(Math.pow(touch2.x - touch1.x, 2) + Math.pow(touch2.y - touch1.y, 2));
            }
            
            function getAngle(touch1, touch2) {
                return Math.atan2(touch2.y - touch1.y, touch2.x - touch1.x) * 180 / Math.PI;
            }
            
            function applyTransform() {
                userPhoto.style.transform = `
                    translate(${currentX}px, ${currentY}px)
                    scale(${currentScale})
                    rotate(${currentRotation}deg)
                `;
            }
            
            function downloadImage() {
                const canvas = document.createElement('canvas');
                canvas.width = 1080;
                canvas.height = 1920;
                const ctx = canvas.getContext('2d');
                
                const tempImg = new Image();
                tempImg.onload = function() {
                    // Calculate dimensions with all transformations
                    const scaledWidth = tempImg.width * currentScale;
                    const scaledHeight = tempImg.height * currentScale;
                    
                    // Draw white background
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Save context, rotate, then draw image
                    ctx.save();
                    ctx.translate(canvas.width/2, canvas.height/2);
                    ctx.rotate(currentRotation * Math.PI / 180);
                    
                    ctx.drawImage(
                        tempImg,
                        -scaledWidth/2 + currentX,
                        -scaledHeight/2 + currentY,
                        scaledWidth,
                        scaledHeight
                    );
                    
                    ctx.restore();
                    
                    // Draw frame
                    const frameImg = new Image();
                    frameImg.onload = function() {
                        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                        
                        // Download
                        const link = document.createElement('a');
                        link.download = 'framed-photo.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    };
                    frameImg.src = document.getElementById('frame').src;
                };
                tempImg.src = userPhoto.src;
            }
        });
    </script>
</body>
</html>
