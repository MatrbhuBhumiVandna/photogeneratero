<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Frame Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Frame Editor</h1>
        
        <div class="editor-area">
            <div class="frame-container" id="frameContainer">
                <!-- We'll handle the transparent area detection in JavaScript -->
                <canvas id="frameCanvas"></canvas>
                <img src="default-user.png" alt="User Photo" class="user-photo" id="userPhoto">
                <img src="frames/frame1.png" alt="Frame" class="frame" id="frame">
            </div>
            
            <div class="controls">
                <input type="file" id="photoUpload" accept="image/*" class="hidden">
                <button id="uploadBtn" class="btn">Upload Photo</button>
                <button id="downloadBtn" class="btn">Download</button>
            </div>
            
            <div class="frame-selection">
                <h3>Select Frame:</h3>
                <div class="frames" id="frames">
                    <!-- Frames will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
