<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Status Frame Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">WhatsApp Status Frame Maker</h1>
        
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Editor Tools</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Upload Your Photo</label>
                            <input type="file" id="photoUpload" accept="image/*" class="form-control">
                        </div>
                        
                        <button id="cropBtn" class="btn btn-primary w-100 mb-3" disabled>
                            Crop Photo
                        </button>
                        
                        <div class="frame-selection">
                            <h6>Select Frame:</h6>
                            <div class="d-flex gap-2 flex-wrap">
                                <div class="frame-option active" data-frame="frames/frame1.png">
                                    <img src="frames/frame1.png" alt="Frame 1">
                                </div>
                                <div class="frame-option" data-frame="frames/frame2.png">
                                    <img src="frames/frame2.png" alt="Frame 2">
                                </div>
                                <div class="frame-option" data-frame="frames/frame3.png">
                                    <img src="frames/frame3.png" alt="Frame 3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button id="downloadBtn" class="btn btn-success w-100" disabled>
                            Download Status
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Preview</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="frame-container">
                            <img id="selectedFrame" src="frames/frame1.png" class="frame-image">
                            <div class="photo-container">
                                <img id="uploadedPhoto" src="assets/default-user.png" class="photo-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
